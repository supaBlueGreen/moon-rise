<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ناڤ شیرین 🍬</title>
  <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Lateef', serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    /* Modern h1 for نڤان 💗 with blue gradient */
    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #2193b0, #6dd5ed, #2193b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 12px #6dd5ed; }
      to { text-shadow: 0 0 25px #2193b0; }
    }

    .card-custom {
      padding: 25px;
      border-radius: 15px;
      font-size: 1.6rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      color: #fff;
    }
    .card-custom:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* Card colors */
    .blue { background: #3498db; }
    .grey { background: #7f8c8d; }
    .black { background: #2c3e50; }
    .pink { background: #ff6b81; }
    .green { background: #27ae60; }
    .purple { background: #8e44ad; }
    .white { background: #ecf0f1; color: #2c3e50; }
    .chocolate { background: #7b3f00; }
    .sun { background: #f39c12; }

    /* New Captain Card with sea-blue gradient */
    .captain {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 25px;
      background: transparent;
      color: #fff;
      font-size: 1.3rem;
      border-radius: 10px;
      text-decoration: none;
      border: 2px solid #fff;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: #fff;
      color: #2c3e50;
      transform: scale(1.05);
    }

    /* Modal customization */
    .modal-content {
      text-align: center;
      font-size: 1.5rem;
      line-height: 2rem;
      font-family: 'Lateef', serif;
      color: #000;
      border-radius: 15px;
      padding: 30px;
    }

    /* Modern Close Button */
    #modalCloseBtn {
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 1.3rem;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    #modalCloseBtn:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.08);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Only نڤان 💗 as h1 -->
  <h1>نڤان 💗</h1>

  <div class="container">
    <div class="row g-3">
      <div class="col-12"><div class="card card-custom blue" onclick="openModal(0)">خەوتن</div></div>
      <div class="col-12"><div class="card card-custom grey" onclick="openModal(1)">حەشارگە</div></div>
      <div class="col-12"><div class="card card-custom black" onclick="openModal(2)">مانگ</div></div>
      <div class="col-12"><div class="card card-custom pink" onclick="openModal(3)">میهرەبانی</div></div>
      <div class="col-12"><div class="card card-custom green" onclick="openModal(4)">ژیان</div></div>
      <div class="col-12"><div class="card card-custom purple" onclick="openModal(5)">دڵخۆشی</div></div>
      <div class="col-12"><div class="card card-custom white" onclick="openModal(6)">جوانترین خەندە</div></div>
      <div class="col-12"><div class="card card-custom chocolate" onclick="openModal(7)">شیرینترین</div></div>
      <div class="col-12"><div class="card card-custom sun" onclick="openModal(8)">خۆر</div></div>
      <!-- New Captain Card -->
      <div class="col-12"><div class="card card-custom captain" onclick="openModal(9)">کاپتن</div></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="popupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <p id="modalText"></p>
        <button type="button" id="modalCloseBtn" data-bs-dismiss="modal">هممم 🫣</button>
      </div>
    </div>
  </div>

  <a href="home.html" class="back-btn">بگەڕێینەوە 🫣</a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const messages = [
      "هیوایەتت خەویشە 🥹",
      "لە ناو دڵتدا حەشارم بدە 🫣",
      "تو ماه منی 🌕",
      "لەناو مرۆڤەکان، تەنها تۆ وات لێکردم ووشەی میهرەبانت بۆ بەکار بهێنم 🥺",
      "-:ژیان واتە چی\n-:نڤان 💙",
      "د گەل تە پڕ دڵخوشم وەک پاشایێ سەر زەمینم🤭",
      "بخەند ببینم ددانت🫣🤍",
      "تۆ قەند، من مێروولە🫣",
      "💙:ئەمڕۆش جەوەکە بە دڵی تۆیە خۆر دیار نییە.\n-:بەڵام من وتم خۆری ئاسمان دیار نەبێت نەک هەموو خۆر'ەکان 🥺",
      // Captain Message
      "کاپتن من بۆ گەوهەرەکانی ژێر دەریا نەهاتووم، من هاتووم گەوهەری دڵم ببینم .\nهاتووم تۆ ببینم 💙"
    ];

    const closeTexts = [
      "وایە🙂‍↔️",
      "من کوێم ئێرە کێیە 🫣",
      "🌚",
      "🫣",
      "بلو 💙",
      "شازادەی بادینان👑",
      "👀",
      "🐜",
      "☀️",
      // Captain Close Text
      "the_BlueG"
    ];

    function openModal(index) {
      document.getElementById("modalText").innerText = messages[index];
      const closeBtn = document.getElementById("modalCloseBtn");
      closeBtn.innerText = closeTexts[index];
      const modalEl = document.getElementById('popupModal');
      const modal = new bootstrap.Modal(modalEl);
      modal.show();
    }
  </script>
</body>
</html>
