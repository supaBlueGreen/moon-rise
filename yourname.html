<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ناڤ شیرین 🍬</title>
  <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lateef', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .meanings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      padding: 25px;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Colors in requested order */
    .blue { background: #3498db; }
    .grey { background: #7f8c8d; }
    .black { background: #2c3e50; }
    .pink { background: #ff6b81; }
    .green { background: #27ae60; }
    .purple { background: #8e44ad; }
    .white { background: #ecf0f1; color: #2c3e50; }
    .chocolate { background: #7b3f00; }
    .sun { background: #f39c12; }

    /* Popup modal */
    .modal {
      display: none;   /* ✅ hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    .modal-content {
      background: #fff;
      color: #2c3e50;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 80%;
      font-size: 1.5rem;
      line-height: 2rem;
      text-align: center;
      position: relative;
      animation: scaleIn 0.3s ease;
    }

    .close {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 20px;
      background: transparent;
      color: #fff;
      font-size: 1.3rem;
      border-radius: 8px;
      text-decoration: none;
      border: 2px solid #fff;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: #fff;
      color: #2c3e50;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>ناڤ شیرین 🍬</h1>
  <h2>نڤان💗</h2>

  <div class="meanings">
    <div class="card blue" onclick="openModal(0)">خەوتن</div>
    <div class="card grey" onclick="openModal(1)">حەشارگە</div>
    <div class="card black" onclick="openModal(2)">مانگ</div>
    <div class="card pink" onclick="openModal(3)">میهرەبانی</div>
    <div class="card green" onclick="openModal(4)">ژیان</div>
    <div class="card purple" onclick="openModal(5)">دڵخۆشی</div>
    <div class="card white" onclick="openModal(6)">جوانترین خەندە</div>
    <div class="card chocolate" onclick="openModal(7)">شیرینترین</div>
    <div class="card sun" onclick="openModal(8)">خۆر</div>
  </div>

  <!-- Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>

  <a href="home.html" class="back-btn">بگەڕێینەوە🫣</a>

  <script>
    const messages = [
      "هیوایەتت خەویشە 🥹",
      "لە ناو دڵتدا حەشارم بدە 🫣",
      "تو ماه منی 🌕",
      "لەناو مرۆڤەکان، تەنها تۆ وات لێکردم ووشەی میهرەبانت بۆ بەکار بهێنم 🥺",
      "-ژیان واتە چی!\n-نڤان 💙",
      "د گەل تە پڕ دڵخوشم وەک پاشایێ سەر زەمینم🤭",
      "بخەند ببینم ددانت🫣🤍",
      "تۆ قەند، من مێروولە🫣",
      "💙:ئەمڕۆش جەوەکە بە دڵی تۆیە خۆر دیار نییە.\n-: بەڵام من وتم خۆری ئاسمان دیار نەبێت نەک هەموو خۆر'ەکان 🥺"
    ];

    function openModal(index) {
      document.getElementById("modalText").innerText = messages[index];
      const modal = document.getElementById("popupModal");
      modal.style.display = "flex"; // ✅ only flex when opened
    }

    function closeModal() {
      document.getElementById("popupModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("popupModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
