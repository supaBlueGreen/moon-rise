<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پەڕەی سەرەکی</title>

  <!-- Font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lateef:wght@200;300;400;500;600;700;800&display=swap');
  </style>

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Lateef', serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      border-radius: 20px;
      padding: 30px;
      font-size: 1.8rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.4);
    }

    /* Card colors */
    .blue { background: #007bff; }
    .green { background: #28a745; }
    .white { background: #ffffff; color: #000; }
    .black { background: #000000; }
    .purple { background: #6f42c1; }
    .red { background: #dc3545; }
    .pink { background: #e83e8c; }
    .grey { background: #6c757d; }
    .brown { background: #8b4513; }
    .darkred { background: #8b0000; }

    /* Back button transparent */
    .card.back {
      background: transparent;
      border: 2px solid #17a2b8;
      font-size: 1.4rem;
      padding: 20px;
      margin-top: 30px;
      color: #17a2b8;
      transition: all 0.3s ease;
    }

    .card.back:hover {
      background: #17a2b8;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 data-aos="fade-down" data-aos-duration="1500">خوش آمدی🥺</h1>

  <div class="grid" data-aos="fade-up" data-aos-duration="2000">
    <a href="mywords.html" class="card blue">بۆ تۆ 🌕</a>
    <a href="firstwords.html" class="card green">وام وت 🫣</a>
    <a href="mydrawings.html" class="card white">ساتەکان 🥹</a>
    <a href="firstgreet.html" class="card black">وام بینی 😍</a>
    <a href="yourname.html" class="card purple">ناڤ شیرین 🍬</a>
    <a href="firstwords2.html" class="card red">سوپرایز 🥳</a>
    <a href="mcq.html" class="card pink">هەر تۆ 💙</a>
    <a href="moonvideo.html" class="card grey">بخەند 🤍</a>
    <a href="badini.html" class="card brown">هەیڤ 🌕</a>
    <a href="unique.html" class="card darkred">هەمیشە لاتم 💚</a>

    <!-- Back button -->
    <a href="index.html" class="card back">چی! بگەڕێینەوە پەڕەی پێشوو 🤧</a>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
